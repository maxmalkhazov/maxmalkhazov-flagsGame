<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="The Great Country Flags Game">
	<meta property="og:title" content="The Great Country Flags Game"/>
	<meta property="og:type" content="website"/>
	<meta property="og:image" content="https://image.ibb.co/i76zUJ/The_Great_Country_Flags_Game.png"/>
	<meta property="og:description" content="A guessing game in which the user have to correctly guess the flag of the given country out of four options."/>
	<meta property="og:url" content="https://maxmalkhazov.github.io/maxmalkhazov-flagsGame/">
	<link rel="icon" type="image/png" href="https://image.ibb.co/kb8W6y/m_logo.png">
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css">
	<link rel="stylesheet" type="text/css" href="resources/css/queries.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400,700" rel="stylesheet">
	<script type="text/javascript" src="resources/js/lib/jquery-3.2.1.min.js"></script>
	<title>The Great Country Flags Game</title>
</head>
<body>
	<div id="header">
		<div id="box">
			<h1><span class="backColor">Can you guess the country flag?<span class="cntDisplay"></span></span></h1>
		</div>
		<div id="stripe">
			<p class="track">Score: <span class="score"></span></p>
			<span class="message"></span>
			<button class="reset"><i class="fa fa-refresh" aria-hidden="true"></i> Shuffle</button>
			<button class="about">About</button>
	    </div>
    </div>
    <div id="container">
    	<div class="square"><img class="flagImg"></div>
    	<div class="square"><img class="flagImg"></div>
    	<div class="square"><img class="flagImg"></div>
    	<div class="square"><img class="flagImg"></div>
    </div>
    <div id="about">
    	<h2><a class="about-link" href="https://maxmalkhazov.github.io/">https://maxmalkhazov.github.io/</a></h2>
    </div>
    <div id="footer">
    	<p>Maxim Malkhazov &copy; 2017</p>
    </div>
 


	<script type="text/javascript" src="resources/js/script.js"></script>
</body>
</html>
